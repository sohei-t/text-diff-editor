<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            padding: 40px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        #taskInput {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        #taskInput:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        #addButton {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #addButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #addButton:active {
            transform: translateY(0);
        }

        #taskList {
            list-style: none;
        }

        .task-item {
            background: #f8f9fa;
            padding: 15px 20px;
            margin-bottom: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .task-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .task-text {
            flex: 1;
            color: #333;
            font-size: 16px;
            word-break: break-word;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #999;
        }

        .task-buttons {
            display: flex;
            gap: 10px;
        }

        .complete-button,
        .delete-button {
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .complete-button {
            background: #28a745;
            color: white;
        }

        .complete-button:hover {
            background: #218838;
            transform: scale(1.05);
        }

        .task-item.completed .complete-button {
            background: #6c757d;
        }

        .delete-button {
            background: #dc3545;
            color: white;
        }

        .delete-button:hover {
            background: #c82333;
            transform: scale(1.05);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
            font-size: 18px;
        }

        .task-counter {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
            color: #666;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .input-container {
                flex-direction: column;
            }

            #addButton {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ToDo List</h1>

        <div class="input-container">
            <input
                type="text"
                id="taskInput"
                placeholder="新しいタスクを入力..."
                autocomplete="off"
            >
            <button id="addButton">追加</button>
        </div>

        <ul id="taskList"></ul>

        <div class="task-counter">
            <span id="taskCount">タスク: 0個</span>
        </div>
    </div>

    <script>
        // DOM要素の取得
        const taskInput = document.getElementById('taskInput');
        const addButton = document.getElementById('addButton');
        const taskList = document.getElementById('taskList');
        const taskCount = document.getElementById('taskCount');

        // ローカルストレージからタスクを読み込む
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

        // 初期表示
        renderTasks();

        // イベントリスナー
        addButton.addEventListener('click', addTask);
        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        // タスク追加関数
        function addTask() {
            const taskText = taskInput.value.trim();

            if (taskText === '') {
                alert('タスクを入力してください！');
                return;
            }

            const task = {
                id: Date.now(),
                text: taskText,
                completed: false
            };

            tasks.push(task);
            saveTasks();
            renderTasks();

            taskInput.value = '';
            taskInput.focus();
        }

        // タスク削除関数
        function deleteTask(id) {
            tasks = tasks.filter(task => task.id !== id);
            saveTasks();
            renderTasks();
        }

        // タスク完了/未完了切り替え関数
        function toggleComplete(id) {
            tasks = tasks.map(task => {
                if (task.id === id) {
                    task.completed = !task.completed;
                }
                return task;
            });
            saveTasks();
            renderTasks();
        }

        // タスク一覧の描画
        function renderTasks() {
            taskList.innerHTML = '';

            if (tasks.length === 0) {
                taskList.innerHTML = '<div class="empty-state">タスクがありません<br>新しいタスクを追加してください</div>';
                updateTaskCount();
                return;
            }

            tasks.forEach(task => {
                const li = document.createElement('li');
                li.className = 'task-item';
                if (task.completed) {
                    li.classList.add('completed');
                }

                const taskText = document.createElement('span');
                taskText.className = 'task-text';
                taskText.textContent = task.text;

                const buttonContainer = document.createElement('div');
                buttonContainer.className = 'task-buttons';

                const completeButton = document.createElement('button');
                completeButton.className = 'complete-button';
                completeButton.textContent = task.completed ? '戻す' : '完了';
                completeButton.onclick = () => toggleComplete(task.id);

                const deleteButton = document.createElement('button');
                deleteButton.className = 'delete-button';
                deleteButton.textContent = '削除';
                deleteButton.onclick = () => deleteTask(task.id);

                buttonContainer.appendChild(completeButton);
                buttonContainer.appendChild(deleteButton);

                li.appendChild(taskText);
                li.appendChild(buttonContainer);
                taskList.appendChild(li);
            });

            updateTaskCount();
        }

        // タスクカウント更新
        function updateTaskCount() {
            const total = tasks.length;
            const completed = tasks.filter(task => task.completed).length;
            taskCount.textContent = `タスク: ${total}個 (完了: ${completed}個)`;
        }

        // ローカルストレージに保存
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }
    </script>
</body>
</html>
